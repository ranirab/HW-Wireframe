<!DOCTYPE html>
<!--1. Your HTML should have each of the following sections: 
   * Header
   * Nav
   * Aside (With a Heading)
   * Section (With a Heading)
   * Article (With a Heading) contained within the Section   * Headers contained within the Article
   * Paragraph contained within the Article 
-->
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <title>wireframe</title>
</head>
<div class="container">

    <body>
        <header>
            header
        </header>

        <nav>
            nav
        </nav>

        
        <div class="group">
            <section>
                <h2>section</h2>

                <article>
                     <h3>article</h3>
                     <div id = "box1">
                        <p>h1, h2, h3 </p>
                    </div> 
                    <div id = "box2">
                        <p>p</p>
                    </div>
                </article>  
            </section>   
            <aside>
                    <h1>aside</h1>
            </aside>            
        </div>

        <footer>
            footer
        </footer>
    </body>
</div>

</html>
